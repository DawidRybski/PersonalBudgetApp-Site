<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="p-3 mb-3"> 
        <div class="container"> 
            <div class="logo">
                <img src="assets/images/piggy-bank-icon.svg" height="25px"/>
                <h1 class="h6">Budget <br>Manager</h1>   
            </div> 
        </div> 
    </header>
    <main class="container">
        <div class="login-section">
            <h2 class="form-header h4">Register Form</h2> 
            <div class="login-card"> 
                <div class="description">
                    <p>Enter your details to create an account</p>
                </div>
                <form>
                    <div class="credentials">
                        <div class="container field-control">
                            <div class="row input-wrapper">
                                <span class="col-2 input-symbol">
                                    <img src="assets/images/forms/mail-icon.svg"/>
                                </span>
                                <input id="email" name="email" class="col field" type="text" placeholder="Email adress" aria-label="Email adress">
                                <img class="error-icon" src="assets/images/forms/validate-icon.svg" alt="" aria-hidden="true"/>
                            </div>
                        </div>
                        <div class="container field-control">
                            <div class="row input-wrapper">
                                <span class="col-2 input-symbol">
                                    <img src="assets/images/forms/person-icon.svg"/>
                                </span>
                                <input id="name" name="name" class="col field" type="text" placeholder="Name" aria-label="Name">
                                <img class="error-icon" src="assets/images/forms/validate-icon.svg" alt="" aria-hidden="true"/>
                            </div>
                        </div>
                        <div class="container field-control">
                            <div class="row input-wrapper">
                                <span class="col-2 input-symbol">
                                    <img src="assets/images/forms/password-icon.svg"/>
                                </span>
                                <input id="password" name="password" class="col field" type="password" placeholder="Password" aria-label="Password">
                                <img class="error-icon" src="assets/images/forms/validate-icon.svg" alt="" aria-hidden="true"/>
                            </div>
                        </div>
                        <div class="container field-control">
                            <div class="row input-wrapper">
                                <span class="col-2 input-symbol">
                                    <img src="assets/images/forms/password-icon.svg"/>
                                </span>
                                <input id="confirmPassword" name="confirmPassword" class="col field" type="password" placeholder="Confirm Password" aria-label="Confirm Password">
                                <img class="error-icon" src="assets/images/forms/validate-icon.svg" alt="" aria-hidden="true"/>
                            </div>
                        </div>
                        <button class="submit" type="submit">Sign up</button>
                        <p class="forwarding">Already have an account? 
                            <a href="#">Log in</a>
                        </p>
                    </div>
                </form>
            </div>
        </div> 
    </main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 
<script src="index.js" charset="UTF-8"></script>
</body>
</html>
